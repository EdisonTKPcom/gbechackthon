  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>certificate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <div class="profile" style="padding-top:50px;padding-bottom:20px;text-align:center;">
    <img class="profile-picture" src="../assets/imgs/logo.png" />
    <!-- <h3 class="name">Bijak</h3> -->
  </div>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button ion-button full (click)="report()">Report</button>
  </ion-toolbar>
</ion-footer>
